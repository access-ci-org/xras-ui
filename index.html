<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XRAS User Interface Components</title>

  </head>
  <body>
    <div id="resource-catalog-react"></div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="module">
      const baseUrl = "http://localhost:53956/dist";
      import {
        onRampsResourceCatalog,
        shadowTarget,
      } from "http://localhost:53956/dist/xras-ui.js";
      onRampsResourceCatalog({
        target: shadowTarget(
          document.getElementById("resource-catalog-react"),
          { accessStyles: true, baseUrl }
        ),
        onRamps: true,
        baseUrl
      });
    </script>
